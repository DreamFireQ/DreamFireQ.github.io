<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>暖一杯清酒</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        div {
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #333;
            margin: 5px 0;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .image-container img {
            width: calc(25% - 10px);
            max-width: 150px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 800px) {
            .image-container img {
                width: calc(33% - 10px);
                max-width: none;
            }
        }

        @media (max-width: 500px) {
            .image-container img {
                width: calc(50% - 10px);
                max-width: none;
            }
        }
    </style>
</head>

<body>

    <div>
        <p>铭记巅峰最高1142名</p>
        <p>传奇•国士无双</p>
        <p>传奇野区霸主</p>

        <img src="16.jpg" alt="Image 16">
        <img src="17.jpg" alt="Image 17">
        <img src="18.jpg" alt="Image 18">
    </div>

</body>

</html>
